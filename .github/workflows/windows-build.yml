name: Build Windows App

on:
  push:
    branches: [ main ]
    paths:
      - 'news-analyzer/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./news-analyzer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: |
            news-analyzer/src-tauri/target/release/bundle/**
