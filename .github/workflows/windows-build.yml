name: Build Windows App

on:
  push:
    branches: [ main ]
    paths:
      - 'news-analyzer/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./news-analyzer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Tauri prerequisites
        run: |
          cargo install tauri-cli@2.0.0 --locked

      - name: Install webview2
        run: |
          if ([System.Environment]::OSVersion.Platform -eq "Win32NT") {
            Write-Host "WebView2 runtime is already installed on GitHub Actions runners"
          }

      - name: Install dependencies
        run: npm install

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./news-analyzer/src-tauri

      - name: Build Tauri app
        run: cargo tauri build -- --verbose

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: |
            news-analyzer/src-tauri/target/release/bundle/**
